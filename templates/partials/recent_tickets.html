{% if tickets %}
<div class="flow-root">
    <ul role="list" class="-my-5 divide-y divide-gray-200">
        {% for ticket in tickets %}
        <li class="py-4">
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-primary-100 text-primary-700 text-sm font-semibold">
                        #{{ ticket.id }}
                    </span>
                </div>
                <div class="min-w-0 flex-1">
                    <p class="truncate text-sm font-medium text-gray-900">
                        {{ ticket.subject }}
                    </p>
                    <p class="truncate text-sm text-gray-500">
                        {{ ticket.customer.get_full_name }} · {{ ticket.get_priority_display }}
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-xs uppercase text-gray-400">Статус</p>
                    <p class="text-sm font-semibold text-gray-900">{{ ticket.get_status_display }}</p>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% else %}
<p class="text-sm text-gray-500">Пока нет тикетов</p>
{% endif %}
